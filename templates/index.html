<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé¨ Movie Scene Emotion Transformer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: #2c3e50;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    pre {
      background-color: #fff;
      padding: 15px;
      border-left: 4px solid #444;
      white-space: pre-wrap;
      max-height: 500px;
      overflow-y: auto;
      margin-top: 20px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>üé≠ Movie Script Emotion Transformer</h2>
  <p>Enter a movie name (e.g. <i>Inception</i>, <i>Titanic</i>, <i>Interstellar</i>):</p>

  <input type="text" id="movieInput" placeholder="Enter movie name">
  <div class="btn-group">
    <button onclick="fetchScript()">üìú Get Script</button>
    <button onclick="analyzeScript()">ü§ñ Analyze Scene (Gemini)</button>
    <button onclick="convertToSpeech()">üó£Ô∏è Play as Speech (TTS)</button>
  </div>

  <pre id="result">Script or analysis will appear here...</pre>

  <audio id="ttsAudio" controls style="margin-top: 10px; display: none;"></audio>

  <script>
    async function fetchScript() {
      const movie = document.getElementById('movieInput').value.trim();
      if (!movie) {
        document.getElementById('result').innerText = '‚ùó Please enter a movie name.';
        return;
      }

      document.getElementById('result').innerText = 'üì• Fetching script...';

      try {
        const response = await fetch('http://127.0.0.1:5000/get_script', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ movie })
        });

        const data = await response.json();
        document.getElementById('result').innerText = data.script || data.error || '‚ùå Script fetch failed.';
      } catch (error) {
        console.error(error);
        document.getElementById('result').innerText = '‚ùå Error fetching script.';
      }
    }

    async function analyzeScript() {
      const script = document.getElementById('result').innerText;

      if (!script || script.includes("Fetching")) {
        alert("Please fetch a script first.");
        return;
      }

      document.getElementById('result').innerText = 'ü§ñ Analyzing with Gemini...';

      try {
        const response = await fetch('http://127.0.0.1:5000/analyze_script', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ script })
        });

        const data = await response.json();
        document.getElementById('result').innerText = data.analysis || data.error || '‚ùå Analysis failed.';
      } catch (error) {
        console.error(error);
        document.getElementById('result').innerText = '‚ùå Error during analysis.';
      }
    }

    async function convertToSpeech() {
      const text = document.getElementById('result').innerText;
      if (!text || text.includes("Fetching")) {
        alert("Please generate analysis first.");
        return;
      }

      try {
        const response = await fetch('http://127.0.0.1:5000/text_to_speech', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });

        const blob = await response.blob();
        const audio = document.getElementById('ttsAudio');
        audio.src = URL.createObjectURL(blob);
        audio.style.display = 'block';
        audio.play();
      } catch (err) {
        alert("‚ùå Failed to generate speech.");
        console.error(err);
      }
    }
  </script>

</body>
</html>
