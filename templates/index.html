<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini + DALL·E AI Tool</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    input, textarea, button { padding: 10px; margin-top: 10px; width: 100%; box-sizing: border-box; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #output, #image-container { margin-top: 20px; }
    img { max-width: 100%; border: 1px solid #ccc; padding: 5px; background: white; }
  </style>
</head>
<body>
  <h1>Gemini + DALL·E AI Generator</h1>

  <label for="geminiPrompt">Enter text to analyze with Gemini:</label>
  <textarea id="geminiPrompt" rows="4" placeholder="e.g. Summarize this movie plot..."></textarea>
  <button onclick="analyzeText()">Analyze Text</button>
  <div id="output"></div>

  <hr>

  <label for="dallePrompt">Enter prompt to generate image with DALL·E:</label>
  <input type="text" id="dallePrompt" placeholder="e.g. A cyberpunk city in the clouds"/>
  <button onclick="generateImage()">Generate Image</button>
  <div id="image-container"></div>

  <script>
    async function analyzeText() {
      const prompt = document.getElementById("geminiPrompt").value;
      const res = await fetch("/gemini", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      document.getElementById("output").innerHTML = `<strong>Gemini Output:</strong><br>${data.gemini_output}`;
    }

    async function generateImage() {
      const prompt = document.getElementById("dallePrompt").value;
      const res = await fetch("/generate-image", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      document.getElementById("image-container").innerHTML = `<strong>Generated Image:</strong><br><img src="${data.image_url}" alt="AI Image"/>`;
    }
  </script>
</body>
</html>
